version: '3.7'

services:
  mongodb-dev:
    image: 'bitnami/mongodb:latest'
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb_data:/bitnami
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=localhost
      - MONGODB_USERNAME=user1
      - MONGODB_PASSWORD=pass1
      - MONGODB_DATABASE=db1
      - MONGODB_ROOT_PASSWORD=rootpass1
